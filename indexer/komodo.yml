# stackato.yml for indexing Komodo
name: dxr-komodo-indexer
instances: 1
mem: 1024M
command: python $HOME/index.py --hang
url: []
env:
    LD_LIBRARY_PATH: $HOME/dxr/trilite
    DXR_TREE: ${tree}
services:
    dxr-${tree}-www: filesystem
    ${name}-cache: filesystem
requirements:
    ubuntu:
        - git
        - clang-3.3
        - libclang-3.3-dev
        - llvm-3.3
        - llvm-3.3-dev
    staging:
        ubuntu:
            - libncurses5-dev
            - libsqlite3-dev
hooks:
    post-staging:
        - sh post-staging.sh
properties:
    tree: komodo
