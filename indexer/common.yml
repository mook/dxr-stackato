name: dxr-${tree}-indexer
services:
    dxr-${tree}-www: filesystem
    ${name}-cache: filesystem
requirements:
    ubuntu:
        - clang-3.3
        - libclang-3.3-dev
        - llvm-3.3-dev
        - mercurial
    staging:
        ubuntu:
            - git
    running:
        ubuntu:
            - subversion
instances: 1
urls: []
env:
    LD_LIBRARY_PATH: $HOME/dxr/trilite
    DXR_TREE: ${tree}
hooks:
    pre-staging:
        - sh pre-staging.sh
    post-staging:
        - sh post-staging.sh
    pre-running:
        - echo "pre-running!"

