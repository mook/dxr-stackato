name: dxr-${tree}-server
instances: 1
services:
    dxr-${tree}-www: filesystem
    ${name}-cache: filesystem
requirements:
    staging:
        ubuntu:
            - mercurial
            - git
    running:
        ubuntu:
            - mercurial
            - subversion
url:
    - dxr-${tree}.${target-base}
env:
    LD_LIBRARY_PATH: $HOME/dxr/trilite
hooks:
    post-staging:
        - sh -x post-staging.sh

