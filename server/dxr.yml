# stackato.yml for serving DXR
name: dxr-dxr-server
instances: 1
mem: 256M
env:
    DXR_FOLDER: $STACKATO_FILESYSTEM_DXR_DXR_WWW
properties:
    tree: dxr
services:
    dxr-${tree}-www: filesystem
    ${name}-cache: filesystem
requirements:
    staging:
        ubuntu:
            - mercurial
            - git
            - libsqlite3-dev
    running:
        ubuntu:
            - mercurial
            - subversion
url:
    - dxr-${tree}.${target-base}
hooks:
    post-staging:
        - sh -x post-staging.sh
